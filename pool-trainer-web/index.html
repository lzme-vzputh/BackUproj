<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pool Trainer Web</title>
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; font-family: Inter, system-ui, Arial, sans-serif; background: #0e1015; color: #e9edf5; }
      #app { display: grid; grid-template-columns: 1fr 340px; gap: 12px; padding: 12px; height: 100vh; box-sizing: border-box; }
      canvas { width: 100%; height: 100%; background: #111827; border-radius: 10px; border: 1px solid #1f2937; }
      .panel { overflow: auto; padding: 12px; background: #161b22; border: 1px solid #283242; border-radius: 10px; }
      .panel h2,.panel h3 { margin: 8px 0; }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; margin: 6px 0; }
      .row label { min-width: 90px; font-size: 0.92rem; }
      button,select,input,textarea { background: #0f1520; color: #e9edf5; border: 1px solid #344256; border-radius: 6px; padding: 6px; }
      button { cursor: pointer; }
      #history { font-size: 0.85rem; line-height: 1.3; }
      #feedback { font-size: 0.9rem; background: #0f1520; border: 1px solid #324155; border-radius: 8px; padding: 8px; }
      #spinPad { width: 140px; height: 140px; border-radius: 50%; border: 1px solid #344256; position: relative; background: radial-gradient(circle at center, #1f2f44 0%, #0f1520 70%); }
      #spinDot { width: 12px; height: 12px; border-radius: 50%; background: #67e8f9; position: absolute; transform: translate(-50%, -50%); }
      .muted { color: #a8b3c4; font-size: 0.8rem; }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="table" width="1100" height="700"></canvas>
      <div class="panel" id="controls"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
